<ion-header>
  <ion-navbar>
    <ion-title class="title">Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding class="bg-style card-background-page">

<ion-grid>
  <ion-row>
    <ion-col><h3>Study music</h3></ion-col>
    <ion-col>
      <ion-select interface="popover" class="selector" placeholder="CATEGORIES" id="category"  [(ngModel)]="genre" text-center>
          <ion-option text-center value="all">All</ion-option>
        <ion-option text-center value="piano">Piano</ion-option>
        <ion-option text-center value="drum">Drum</ion-option>
        <ion-option text-center value="saxophone">Saxophone</ion-option>
        <ion-option text-center value="vocal">Vocal</ion-option>
      </ion-select>
    </ion-col>
  </ion-row>
</ion-grid>


<ion-slides pager="true">
  <ion-slide>
    <ion-card>
      <img src="../../assets/img/card-saopaolo.png"/>
      <div class="card-title">São Paulo</div>
      <div class="card-subtitle">41 Listings</div>
    </ion-card>
  </ion-slide>
  <ion-slide>
    <ion-card>
      <img src="../../assets/img/card-amsterdam.png"/>
      <div class="card-title">Amsterdam</div>
      <div class="card-subtitle">64 Listings</div>
    </ion-card>
  </ion-slide>
  <ion-slide>
    <ion-card>
      <img src="../../assets/img/card-sf.png"/>
      <div class="card-title">San Francisco</div>
      <div class="card-subtitle">72 Listings</div>
    </ion-card>
  </ion-slide>
  <ion-slide>
    <ion-card>
      <img src="../../assets/img/card-madison.png"/>
      <div class="card-title">Madison</div>
      <div class="card-subtitle">28 Listings</div>
    </ion-card>
  </ion-slide>
</ion-slides>
