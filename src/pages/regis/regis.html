<ion-header>



</ion-header>


<ion-content padding class="no-scroll animated fadeIn auth-page bg">
  <div class="regis-content">
    <!-- Logo -->
    <div padding-horizontal text-center class="animated fadeInDown zonelogo">
      
      <div class="logo"></div>
      <p text-center ion-text><strong>ANGRY TEACHER</strong></p>
    </div>

    <form class="list-form" [formGroup]="signupForm">
      <ion-item class="txt">
        <ion-input type="text" placeholder="Username" [(ngModel)]="userdata.user" name="user" formControlName="user"></ion-input>
      </ion-item>
      <ion-item no-lines *ngIf="!signupForm.controls.user.valid  && (signupForm.controls.user.dirty || tosubmit)">
        <p>invalid username (5-15 characters)</p>
      </ion-item>

      <ion-item class="txt">
        <ion-input type="text" placeholder="Email" [(ngModel)]="userdata.email" name="email" formControlName="email"></ion-input>
      </ion-item>
      <ion-item class="txt">
        <ion-input type="password" placeholder="Password" [(ngModel)]="userdata.password" name="password" formControlName="password"></ion-input>
      </ion-item>
      <ion-item class="txt">
        <ion-input type="password" placeholder="RePassword" [(ngModel)]="userdata.repassword" name="repassword" formControlName="repassword"></ion-input>
      </ion-item>
    </form>
    
    
    
    
    <button ion-button icon-start block tappable class="btnregis" (click)="regis()">
      Register
    </button>
    
    <!-- Other links -->
    <div text-center margin-top>
      <span ion-text color="dark" tappable (click)="gosignup()"><strong>Back</strong></span>
    </div>










  </div>
</ion-content>
