<ion-header>



</ion-header>


<ion-content padding class="no-scroll animated fadeIn auth-page bg">
  <div class="regis-content">
    <!-- Logo -->
    <div padding-horizontal text-center class="animated fadeInDown zonelogo">
      
      <div class="logo"></div>
      <p text-center ion-text><strong>ANGRY TEACHER</strong></p>
    </div>

    <form class="list-form">
      <ion-item class="txt">
        <ion-input type="text" placeholder="Username" ng-model="userdata.user"></ion-input>
      </ion-item>
      <ion-item class="txt">
        <ion-input type="text" placeholder="Email" ng-model="userdata.email"></ion-input>
      </ion-item>
      <ion-item class="txt">
        <ion-input type="password" placeholder="Password" ng-model="userdata.password"></ion-input>
      </ion-item>
      <ion-item class="txt">
        <ion-input type="password" placeholder="RePassword" ng-model="userdata.repassword"></ion-input>
      </ion-item>
    </form>
    
    
    
    
    <button ion-button icon-start block tappable class="btnregis" (click)="regis()">
      Register
    </button>
    
    <!-- Other links -->
    <div text-center margin-top>
      <span ion-text color="dark" tappable (click)="gosignup()"><strong>Back</strong></span>
    </div>










  </div>
</ion-content>
