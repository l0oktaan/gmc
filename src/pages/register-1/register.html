<ion-header>

  

</ion-header>


<ion-content padding>
<div class="register-content">

  

  <!-- Login form -->
  <form class="list-form">
    <ion-item class="txt">
      <ion-input type="text" placeholder="Username"></ion-input>
    </ion-item>
    <ion-item class="txt">
      <ion-input type="text" placeholder="Email"></ion-input>
    </ion-item>    
    <ion-item class="txt">
      <ion-input type="password" placeholder="Password"></ion-input>
    </ion-item>
    <ion-item class="txt">
      <ion-input type="password" placeholder="RePassword"></ion-input>
    </ion-item>    
  </form>




  <button ion-button icon-start block tappable class="btnregis" (click)="regis()">
    Register
  </button>  
  <button ion-button block tappable class="btnfacebook" style="text-transform: none;" (click)="loginFb()" *ngIf="!login">
    <i item-left>
      <ion-icon name="logo-facebook"></ion-icon>
    </i>
    <ion-label>
      <p>Facebook</p>
    </ion-label>
  </button>
  <!-- Other links -->
  <div text-center margin-top>
    <span ion-text color="dark" tappable (click)="signup()"><strong>SIGN UP</strong></span>
  </div>










</div>
</ion-content>
