<ion-content padding class="animated fadeIn auth-page bg">
<div class="signup-content">

  <!-- Logo -->
  <div padding-horizontal text-center class="animated fadeInDown zonelogo">
    <p text-center ion-text ><strong>Music networkingand charity.</strong></p>
    <div class="logo"></div>
    <p text-center ion-text ><strong>ANGRY TEACHER</strong></p>
  </div>

    
  <button ion-button block tappable class="btnfacebook" style="text-transform: none;" (click)="signupFb()">
    <i item-left>
      <ion-icon name="logo-facebook"></ion-icon>
    </i>
    <ion-label>
      <p>Facebook</p>
    </ion-label>
  </button>
  <button ion-button block tappable class="btnemail" style="text-transform: none;" (click)="goregister()">
    <i item-left>
      <ion-icon name="mail" color="dark"></ion-icon>
    </i>
    <ion-label >
      <p style="color: #000000;">Sign up with Email</p>
    </ion-label>
  </button>
  <!-- Other links -->
  <div text-center margin-top>
    <span ion-text color="dark" tappable (click)="gologin()"><strong>LOG IN</strong></span>
  </div>










</div>
</ion-content>
